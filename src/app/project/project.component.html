<mat-card class="project-card">
<mat-card-header>   
    <div mat-card-avatar class="header-image">
        <img mat-card-image [src]="item.owner.avatar_url" alt="">
    </div>
    <mat-card-title>{{ item.name?.slice(0, 20) }}</mat-card-title> 
    <mat-card-subtitle>{{ item.id  }}</mat-card-subtitle>
</mat-card-header>   
<mat-card-content>
        <p>{{ item.description?.slice(0, 70) }}</p>
        <div><a href="{{ item.html_url }}" target="_blank">GitHub</a></div>
        <div><a href="{{ item.homepage }}" target="_blank">Home page</a></div>
        <p>Score: <span>{{ item.score }}</span></p>    
      </mat-card-content>
</mat-card>
